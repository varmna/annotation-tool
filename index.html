<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Annotation Tool</title>
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Initial Upload Screen -->
    <div id="upload-screen" class="upload-screen">
        <div class="upload-container">
            <h1>Conversation Annotation Tool</h1>
            <div class="upload-box">
                <i class="material-icons upload-icon">cloud_upload</i>
                <input type="file" id="excel-upload" accept=".xlsx" class="file-input">
                <p>Drag & drop your Excel file here or click to browse</p>
            </div>
        </div>
    </div>

    <!-- Main Tool Interface -->
    <div id="tool-interface" class="tool-interface" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Navigation</h3>
                <button id="toggle-sidebar" class="toggle-btn">
                    <i class="material-icons">menu</i>
                </button>
            </div>
            <div class="progress-container">
                <div class="progress">
                    <div id="progress" class="progress-bar"></div>
                </div>
                <p id="progress-text">0/0 Conversations</p>
            </div>
            <div id="conversation-list" class="conversation-list">
                <!-- Conversation items will be added here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h2 id="current-conversation-title">Conversation Details</h2>
                <div class="actions">
                    <button id="save-btn" class="btn btn-success">
                        <i class="material-icons">save</i> Save
                    </button>
                    <button id="download-btn" class="btn btn-primary">
                        <i class="material-icons">download</i> Download
                    </button>
                </div>
            </div>

            <!-- Conversation Display -->
            <div class="content-container">
                <div class="conversation-area">
                    <div id="conversation-display" class="conversation-box"></div>
                </div>

                <!-- Annotation Area -->
                <div class="annotation-area">
                    <div class="bucket-container">
                        <div id="bucket-area" class="bucket-grid"></div>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <button id="prev-btn" class="btn btn-outline-primary">
                    <i class="material-icons">arrow_back</i> Previous
                </button>
                <button id="next-btn" class="btn btn-outline-primary">
                    Next <i class="material-icons">arrow_forward</i>
                </button>
            </div>
        </div>
    </div>

    <!-- Status Message -->
    <div id="status-message" class="status-message"></div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
