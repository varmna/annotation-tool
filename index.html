<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Annotation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container-fluid" id="annotation-tool">
        <header class="text-center py-4">
            <h1>Conversation Annotation Tool</h1>
        </header>
        
        <div class="upload-section text-center p-4">
            <div class="file-upload-container">
                <input type="file" id="excel-upload" accept=".xlsx" class="form-control">
                <p class="mt-2">Upload Excel File (.xlsx)</p>
            </div>
        </div>

        <div id="tool-container" style="display:none;">
            <div class="progress-section mb-4">
                <div class="progress">
                    <div id="progress" class="progress-bar" role="progressbar"></div>
                </div>
                <p id="progress-text" class="text-center mt-2">Progress: 0/0</p>
            </div>

            <div class="conversation-section p-3 mb-4">
                <div id="conversation-display" class="border rounded p-3"></div>
            </div>

            <div id="bucket-area" class="grid-container mb-4"></div>

            <div class="navigation-section text-center pb-4">
                <button id="prev-btn" class="btn btn-primary">‚¨ÖÔ∏è Previous</button>
                <button id="save-btn" class="btn btn-success">üíæ Save</button>
                <button id="next-btn" class="btn btn-primary">Next ‚û°Ô∏è</button>
                <button id="download-btn" class="btn btn-info">üì• Download</button>
            </div>
        </div>

        <div id="status-message" class="alert" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
